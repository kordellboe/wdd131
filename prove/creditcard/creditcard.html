<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="creditcard.css">
    <script defer src="creditcard.js"></script>
</head>
<body>
    <form>  
        <div id = "frontcard">
            <div id="total">$199.99</div>
            <div id="icon">ðŸ’³</div> 
            <div id="cardnumber"> 
                <label for="cardnumber">CARD NUMBER</label>
                <input id="cardnumber" name="cardnumber" type="text" pattern="(\d{4} \d{4} \d{4} \d{4})" placeholder="1234 5678 9012 3456" required>
            </div>
            <div id="cardholder"> 
                <label for="cardholder">CARD HOLDER</label>
                <input id="cardholder" name="cardholder" type="text" placeholder="John Doe" required>
            </div>
            <div id="expdate"> 
                <label for="expdate">EXPIRATION</label>
                <input id="month" name="expdate" type="text" placeholder="MM" required>
                <input id="year" name="expdate" type="text" placeholder="YY" required>
            </div>
        </div>
        
        <div id="backcard">
            <div id="magneticstrip"></div>
            <div id="cvvbox">
                <label for="cvv">CVV</label>
                <input id="cvv" name="cvv" type="text" pattern="\d{3}" placeholder="xxx" required>
            </div>
        </div>
        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
