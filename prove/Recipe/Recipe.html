<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeBook</title>
  <link rel="stylesheet" href="Recipe.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

  <meta property="og:type" content="website">
  <meta property="og:title" content="RecipeBook">
  <meta property="og:description" content="Simple and tasty recipes you can make at home">
  <meta property="og:url" content="https://kordellboe.github.io/wdd131/recipes">
  <meta property="og:image" content="../images/social-preview.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="RecipeBook">
  <meta name="twitter:description" content="Simple and tasty recipes you can make at home">
  <meta name="twitter:image" content="../images/social-preview.png">

  <link rel="icon" href="../favicon.ico">
  <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
</head>

<body>

  <header class="top">
    <div class="logo">
      <img src="../images/recipe-book.png" alt="Recipe book icon">
      <h1>RecipeBook</h1>
    </div>
  </header>

  <section class="search-area">
    <input type="text" placeholder="Find a recipe">
    <button><img src="../images/search.svg" alt="search"></button>
  </section>

  <main>
    <section class="recipe-card">
      <img src="../images/apple-crisp.jpg" alt="Apple crisp dessert">

      <div class="recipe-info">
        <p class="tag">dessert</p>

        <h2>Apple Crisp</h2>

        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">☆</span>
        </span>

        <p class="description">
          This apple crisp recipe is a simple and warm fall dessert served best with vanilla ice cream.
        </p>
      </div>
    </section>
  </main>

  <footer>
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
      Recipe icons created by Freepik - Flaticon
    </a>

    <div class="social">
      <a href="#"><img src="../images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="../images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="../images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>

</body>
</html>
