<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Ovaxon Movie Streaming Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="final.css">
</head>
<body>

<header>
  <div class="header-left">
    <img src="ovaxon.logo.png" alt="Ovaxon logo" class="logo">
    <h1>Ovaxon</h1>
  </div>
  <nav>
    <a href="final.html">Home</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <section class="intro">
    <h2>Find where a movie is streaming</h2>
    <p>Type a movie title below.</p>
  </section>

  <section class="search-box">
    <form id="searchForm">
      <label for="movieTitle">Movie title</label>
      <input type="text" id="movieTitle" required placeholder="Example: Interstellar">
      <button type="submit">Search</button>
    </form>
  </section>

  <section>
    <h2>Streaming Results</h2>
    <div id="results">
      <p>No movie searched yet.</p>
    </div>
  </section>
</main>

<footer>
  <p>Ovaxon Web Version WDD 131</p>
</footer>

<script src="final.js"></script>
</body>
</html>
